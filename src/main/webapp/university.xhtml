<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets">
<h:head>
    <title>Manage Universities</title>
</h:head>
<h:body>
    <h:form id="uniForm">
        <h1>Universities</h1>
        <h:messages globalOnly="true" layout="table"/>

        <h:dataTable value="#{universityBean.universities}" var="u" border="1" cellpadding="5">
            <h:column>
                <f:facet name="header">ID</f:facet>
                #{u.id}
            </h:column>
            <h:column>
                <f:facet name="header">Name</f:facet>
                #{u.name}
            </h:column>

            <!--one-to-many-->
            <h:column>
                <f:facet name="header">Students</f:facet>
                <h:dataTable value="#{u.students}" var="s" border="1" cellpadding="3">
                    <h:column>
                        <f:facet name="header">Student ID</f:facet>
                        #{s.id}
                    </h:column>
                    <h:column>
                        <f:facet name="header">Student Name</f:facet>
                        #{s.studentName}
                    </h:column>
                </h:dataTable>
            </h:column>
        </h:dataTable>

        <h2>Add New University</h2>
        <h:panelGrid columns="2" cellpadding="5">
            <h:outputLabel for="name" value="Name:"/>
            <h:inputText id="name"
                         value="#{universityBean.newUniversity.name}"
                         required="true"
                         requiredMessage="Name is required"/>
        </h:panelGrid>

        <h:commandButton value="Create"
                         action="#{universityBean.create}"
                         style="margin-top:1em"/>
    </h:form>
</h:body>
</html>
