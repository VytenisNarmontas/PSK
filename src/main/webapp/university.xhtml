<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
<h:head>
    <title>Universities</title>
</h:head>
<h:body>
    <h1>Manage Universities</h1>

    <!-- Form to add a new university -->
    <h:form>
        <h:panelGrid columns="2" cellpadding="5">
            <h:outputLabel for="name" value="Name:"/>
            <h:inputText id="name" value="#{universityBean.university.name}" required="true"/>

            <h:outputLabel for="location" value="Location:"/>
            <h:inputText id="location" value="#{universityBean.university.location}" required="true"/>

            <h:commandButton value="Add University"
                             action="#{universityBean.createUniversity}"/>
        </h:panelGrid>
    </h:form>

    <!-- Table of existing universities -->
    <h:dataTable value="#{universityBean.universities}" var="u" border="1" cellpadding="5">
        <h:column>
            <f:facet name="header">ID</f:facet>
            #{u.id}
        </h:column>
        <h:column>
            <f:facet name="header">Name</f:facet>
            #{u.name}
        </h:column>
        <h:column>
            <f:facet name="header">Location</f:facet>
            #{u.location}
        </h:column>
    </h:dataTable>

    <p><h:link outcome="index.xhtml" value="â† Back to Home"/></p>
</h:body>
</html>
