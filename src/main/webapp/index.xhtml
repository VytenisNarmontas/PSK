<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets">
<h:head>
    <title>PSK Management Dashboard</title>
</h:head>
<h:body>
    <h1>PSK Management Dashboard</h1>

    <!-- Navigation -->
    <h2>Navigate to:</h2>
    <ul>
        <li><h:link outcome="student.xhtml" value="Manage Students"/></li>
        <li><h:link outcome="course.xhtml"  value="Manage Courses"/></li>
        <li><h:link outcome="university.xhtml" value="Manage Universities"/></li>
        <li><h:link outcome="cdi-demo.xhtml"    value="CDI Extensibility Demo"/></li>
    </ul>

    <!-- Quick view of students -->
    <h2>Current Students</h2>
    <h:dataTable value="#{studentBean.students}" var="s" border="1" cellpadding="5">
        <h:column>
            <f:facet name="header">ID</f:facet>
            #{s.id}
        </h:column>
        <h:column>
            <f:facet name="header">Name</f:facet>
            #{s.studentName}
        </h:column>
        <h:column>
            <f:facet name="header">University</f:facet>
            #{s.university.name}
        </h:column>
        <h:column>
            <f:facet name="header">Courses</f:facet>
            <ui:repeat value="#{s.courses}" var="c">
                #{c.courseTitle}<br />
            </ui:repeat>
        </h:column>
    </h:dataTable>
</h:body>
</html>
