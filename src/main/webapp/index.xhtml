<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets">
<h:head>
    <title>Student Management â€¢ PSK</title>
</h:head>
<h:body>
    <h1>Students</h1>

    <h:dataTable value="#{studentBean.students}" var="s" border="1">
        <h:column>
            <f:facet name="header">ID</f:facet>
            #{s.id}
        </h:column>
        <h:column>
            <f:facet name="header">Name</f:facet>
            #{s.studentName}
        </h:column>
        <h:column>
            <f:facet name="header">University</f:facet>
            #{s.university.uniName}
        </h:column>
        <h:column>
            <f:facet name="header">Courses</f:facet>
            <ui:repeat value="#{s.courses}" var="c">
                #{c.courseTitle}<br/>
            </ui:repeat>
        </h:column>
    </h:dataTable>

    <h2>Add New Student</h2>
    <h:form>
        <h:panelGrid columns="2" cellpadding="5">
            <h:outputLabel for="name" value="Name:"/>
            <h:inputText id="name"
                         value="#{studentBean.newStudent.studentName}"
                         required="true"/>

            <h:outputLabel for="uni" value="University:"/>
            <h:selectOneMenu id="uni"
                             value="#{studentBean.selectedUniversityId}"
                             required="true">
                <f:selectItem itemLabel="-- Select --" itemValue="#{null}"/>
                <f:selectItems value="#{studentBean.universities}"
                               var="u"
                               itemValue="#{u.id}"
                               itemLabel="#{u.uniName}"/>
            </h:selectOneMenu>
        </h:panelGrid>
        <h:commandButton value="Create" action="#{studentBean.createStudent}"/>
    </h:form>
</h:body>
</html>
