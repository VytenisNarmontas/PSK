<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
<h:head>
    <title>Students</title>
</h:head>
<h:body>
    <h1>Manage Students</h1>

    <!-- Form to add a new student -->
    <h:form>
        <h:panelGrid columns="3" cellpadding="5">
            <h:outputLabel for="firstName" value="First Name:"/>
            <h:inputText id="firstName" value="#{studentBean.student.firstName}" required="true"/>

            <h:outputLabel for="lastName" value="Last Name:"/>
            <h:inputText id="lastName" value="#{studentBean.student.lastName}" required="true"/>

            <h:outputLabel for="univ" value="University:"/>
            <h:selectOneMenu id="univ" value="#{studentBean.student.university}">
                <f:selectItem itemLabel="– select –" itemValue="#{null}" />
                <f:selectItems value="#{studentBean.universities}" var="u"
                               itemValue="#{u}" itemLabel="#{u.name}" />
            </h:selectOneMenu>

            <h:commandButton value="Add Student"
                             action="#{studentBean.createStudent}"/>
        </h:panelGrid>
    </h:form>

    <!-- Table of existing students -->
    <h:dataTable value="#{studentBean.students}" var="s" border="1" cellpadding="5">
        <h:column>
            <f:facet name="header">ID</f:facet>
            #{s.id}
        </h:column>
        <h:column>
            <f:facet name="header">First Name</f:facet>
            #{s.firstName}
        </h:column>
        <h:column>
            <f:facet name="header">Last Name</f:facet>
            #{s.lastName}
        </h:column>
        <h:column>
            <f:facet name="header">University</f:facet>
            #{s.university.name}
        </h:column>
    </h:dataTable>

    <p><h:link outcome="index.xhtml" value="← Back to Home"/></p>
</h:body>
</html>
